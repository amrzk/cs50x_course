<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        //disable spooky button
        document.querySelector('#spooky-tab').addEventListener('click', function(e) {
          alert('This feature is not available yet! :(');
          e.preventDefault();
        });
      });
    </script>
    <!-- Responsive behavior -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  -->
    <title>Index</title>
  </head>
  <body class="main">
    <!-- Pills -->
    <header>
      <ul class="nav nav-tabs " id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="false">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="picture-tab" data-bs-toggle="tab" data-bs-target="#picture" type="button" role="tab" aria-controls="picture" aria-selected="false">Picture</button>
        </li>
        <li>
          <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video" type="button" role="tab" aria-controls="video" aria-selected="false">Video</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="spooky-tab">Spooky</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <object class="obj" type="text/html" data="home.html"></object>
        </div>
        <div class="tab-pane fade" id="picture" role="tabpanel" aria-labelledby="picture-tab">
          <object class="obj" type="text/html" data="picture.html"></object>
        </div>
        <div class="tab-pane fade" id="video" role="tabpanel" aria-labelledby="video-tab">
          <object class="obj" type="text/html" data="video.html"></object>
        </div>
      </div>
    </header>
      <!-- Pills end -->
    </body>
</html>
