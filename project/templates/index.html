{% extends "layout.html" %}

{% block title %}
  Index
{% endblock %}

{% block main %}
  <div class="container-sm px-4 mt-4">
    <div class="row">
      <div class="col-xl-3">
        <!-- Add Total card-->
        <div class="card mb-4">
          <div class="card-header">Expenses</div>
          <div class="card-body">
            <form action="/personal" method="post">
              <!-- Form Group (Total Expenses Name)-->
              <div class="mb-3">
                <h1>{{total}}</h1>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-xl-9">
        <!-- List Category card-->
        <div class="card mb-3">
          <div class="card-header">Charts</div>
          <div class="card-body">
            <form action="/personal" method="post">
              <table class="table">
                <tbody>
                  <object data="/fig1" style="position:relative; width:100%; height:500px;"></object>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
