{% extends "layout.html" %}

{% block title %}
  Index
{% endblock %}

{% block main %}
  <div class="container-sm px-4 mt-4">
    <div class="row">
      <div class="col-xl-3">
        <!-- Add Total card-->
        <div class="card mb-4">
          <div class="card-header">Expenses</div>
          <div class="card-body">
            <!-- Form Group (Total Expenses Name)-->
            <div class="mb-3">
              <h1>{{total}}</h1>
            </div>
          </div>
        </div>
        <!-- Add summary card-->
        <div class="card mb-4">
          <div class="card-header">Summary</div>
          <div class="card-body">
            <!-- Form Group (Expenses Summary)-->
            <div class="mb-3">
              <a href="fig1">Website</a>
              <!-- <h1>{{total}}</h1> -->
            </div>
          </div>
        </div>
      </div>
      {% if total == 0 %}
      <div class="col-xl-9">
        <!-- List empty charts card-->
        <div class="card mb-3">
          <div class="card-header">Charts</div>
          <div class="card-body">
            <!-- Add a place holder for the beginning of the month -->
            <p>No data</p>
          </div>
        </div>
      </div>
      {% else %}
      <div class="col-xl-9">
        <!-- List charts card-->
        <div class="card mb-3">
          <div class="card-header">Charts</div>
          <div class="card-body">
            <object data="/fig1" style="position:relative; width:100%; height:500px;"></object>
            <object data="/fig2" style="position:relative; width:100%; height:500px;"></object>
          </div>
        </div>
      </div>
      {% endif %}

    </div>
  </div>
{% endblock %}
