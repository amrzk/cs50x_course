{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
                <tr>
                    <td>{{item.symbol|e}}</td>
                    <td>{{item.shares|e}}</td>
                    <td>{{item.price|e}}</td>
                    <td>{{item.date|e}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
